<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div id="content">
      <div class="icon"><svg class="star" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div>

      <h1>How did we do?</h1>
      <p class="p1">Please let us know how we did with your suport
        request. All feedback is appreciated to help us 
        improve our offering!
      </p>
      <div class="ratings">
        <button id="b1" class="ratingButtons" type="radio" name="buttons" value="1">1</button>
        <button id="b2" class="ratingButtons" type="radio" name="buttons" value="2">2</button>
        <button id="b3" class="ratingButtons" type="radio" name="buttons" value="3">3</button>
        <button id="b4" class="ratingButtons" type="radio" name="buttons" value="4">4</button>
        <button id="b5" class="ratingButtons" type="radio" name="buttons" value="5">5</button>
      </div>
      <p script="ratingMessage"></p>
      <button type="submit" id="submitB" script="Rating()">SUBMIT</button>
      
    </div>
    <div id="content2">
      <img id="thankYouImage" src="images/illustration-thank-you.svg" alt="illustration-thank-you">
        <div id="youVe">
          <p id="selection">You selected <span id="num">0</span> out of 5</p>
        </div>
        <h1 id="thankYouMessage">Thank you!</h1>
        <p id="message">We appreciate you taking the time to 
          give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>

    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
